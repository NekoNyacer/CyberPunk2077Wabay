<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CyberPunk2077TBG</title>
</head>
<body>
    <div class="header01">
        <h1>電馭叛客2077:桌上遊戲</h1>
        <h2>由CD PROJEKT RED製作<br>改編自同名電玩《電馭叛客2077》的<br>故事冒險戰術動作桌上遊戲</h2>
    </div>
    <div class="header02"></div>
    <div class="header03">
        <h2>歡迎來到夜城</h2>
        <p class="welcome">在這款快節奏、合作、故事驅動的動作遊戲<br>你們將扮演V、帕娜、阿傑、茱蒂, 橫行在夜城的街頭<br>並接下和事佬的委託, 成為叱吒風雲的傳奇犯險者吧。</p>
        <ul>
            <li class="player">玩家人數</li>
            <li class="time">遊戲時長</li>
            <li class="age">適用年齡</li>
        </ul>
        <p class="storyLong">基本遊戲內含42小時以上的戰役故事內容<br>以及能無限生成戰役的「來生酒吧模式」</p>
    </div>
</body>
</html>
